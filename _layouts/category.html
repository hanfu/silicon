---
layout: page
---

{% unless page.content == '' %}
  {{ content }}
{% endunless %}


  {% assign category = page.category | default: page.title %}
  {% for post in site.categories[category] %}
    <article class="post-body">
      {% include postbox.html %}
      <div class="excerpt">
      	{{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}">More &hellip;</a>
  </article>
  {% endfor %}
