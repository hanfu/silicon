---
layout: default
---

<div class="content">
  {% include pagination-newer.html %}

  {{ content }}

  {% for post in paginator.posts %}
    <article class="post-body">
      {% include postbox.html %}
      <div class="excerpt">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}">More &hellip;</a>
  </article>
  {% endfor %}

  {% include pagination-older.html %}
</div>
