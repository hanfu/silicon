  <div class="postbox"
  {% if post.image %}
  style="background-image: url('{{ site.baseurl }}/assets/image/{{ post.image }}');
  " 
  {% else  %} 
  {% endif %}>
    <h2 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
      {{ post.title }}
      </a>
    </h2>
    {% include post-meta.html post=post %}
    {% include post-tags.html post=post %}
  </div>
